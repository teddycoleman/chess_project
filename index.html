<!DOCTYPE html>
<html>
<head>
	<title>Play Chess!</title>
	<link rel="stylesheet" href='./css/skeleton.css'>
	<link rel="stylesheet" href='./css/normalize.css'>
	<link rel="stylesheet" href='./css/main.css'>
	<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
	<script type='text/javascript' src='./chessPositionObjects.js'></script>
</head>
<body>
	<header >
		<h1>Chess Puzzle Trainer</h1>
	</header>
	<div class='board' id='board' >
	</div>
	<div class='scoreboard' id='scoreboard'>
		<h2 id="score">Puzzles Solved : 0</h2> 
		<h2 id="misses">Misses : 0</h2> 
		<table id="notation">
			<tbody id="notationBody">
				<tr>
					<th>Move</th>
					<th>White</th>
					<th>Black</th>
				</tr>	
			</tbody>
		</table>

		<button type="button" id="nextPuzzle">Next Puzzle</button>
		<button type="button" id="resetGame">Reset Game</button>
	</div>
	<div call="result">
		<table id="finalResult">
			<thead>
				<tr>
					<th>Final Result:</th>
				</tr>
			</thead>
		</table>
	</div>
	<script src="./app2.js"></script>
</body>
</html>
