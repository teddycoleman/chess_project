<!DOCTYPE html>
<html>
<head>
	<title>Play Chess!</title>
	<link rel="stylesheet" href='./css/skeleton.css'>
	<link rel="stylesheet" href='./css/normalize.css'>
	<link rel="stylesheet" href='./css/main.css'>
	<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
	<script type='text/javascript' src='./chessPositionObjects.js'></script>
</head>
<body>
	<header>
		<h1>Chess Puzzle Trainer</h1>
	</header>
	<div class='board' id='board' >
	</div>
	<div class='scoreBoard' id='scoreBoard'>
		<button class='bottom' type="button" id="nextPuzzle">Start Game!</button>
		<button class='bottom resetGame' type="button">Reset Game</button>
		<h2 id="score">Correct Moves : 0</h2> 
		<h2 id="misses">Misses : 0</h2> 
		<table id="notation">
			<tbody id="notationBody">
				<tr>
					<th>Move</th>
					<th>White</th>
					<th>Black</th>
				</tr>	
			</tbody>
		</table>
	</div>
	<div class="result">
		<h1>Final Score - Good job!!</h1>
		<h2 id="finalScore">Correct Moves : 0</h2>
		<h2 id="finalMisses">Misses : 0</h2>
		<button type="button" class="resetGame">Play again?</button>
	</div>
	<script src="./app2.js"></script>
</body>
</html>
